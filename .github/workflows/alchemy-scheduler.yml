name: Alchemy Leaderboard Update
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn # 自动缓存 Yarn 依赖

      - name: Install Yarn
        run: npm install -g yarn # 与本地版本一致

      - name: Install Dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Run Alchemy Script
        run: npm run run-alchemy
