name: Alchemy Leaderboard Update
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm # 自动缓存 node_modules

      - name: Install Dependencies
        run: npm ci --prefer-offline # 优先使用缓存

      - name: Run Alchemy Script
        run: npm run run-alchemy
