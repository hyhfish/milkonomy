name: Update Game Data
env:
  GITHUB_REPOSITORY: ${{ github.repository }}
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1. 检出 gh-pages 分支
      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: gh-pages # 强制检出 gh-pages 分支
          fetch-depth: 0 # 获取完整提交历史

      # 2. 配置 Git
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git fetch --all  # 拉取所有远程分支

      # 3. 从 main 分支获取 fetch_game_data.py 脚本
      - name: Fetch script from main branch
        run: |
          git fetch origin main:main  # 将远程 main 分支拉取到本地 main 分支
          git checkout main -- scripts/fetch_game_data.py  # 从 main 分支提取脚本
        shell: bash

      # 4. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      # 5. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests ghp-import

      # 6. 运行脚本
      - name: Fetch and deploy data
        run: python scripts/fetch_game_data.py
        env:
          GITHUB_TOKEN: ${{ secrets.MILKONOMY }}
