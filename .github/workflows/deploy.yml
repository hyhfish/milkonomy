name: Build And Deploy milkonomy
# 允许手动触发
on:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - "src/**"
  workflow_dispatch:
  workflow_call:
    inputs:
      force:
        type: boolean
        default: false
        description: 是否强制打包部署

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: 22.12.0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0

      # GitHub Pages (Project Pages) 通常部署在 /<repo>/ 子路径下。
      # 这里根据仓库名自动设置 Vite base 与 router history，避免资源 404 导致白屏。
      - name: Set GitHub Pages env
        shell: bash
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "VITE_PUBLIC_PATH=/" >> "$GITHUB_ENV"
          else
            echo "VITE_PUBLIC_PATH=/$REPO_NAME/" >> "$GITHUB_ENV"
          fi
          echo "VITE_ROUTER_HISTORY=hash" >> "$GITHUB_ENV"

      - name: Build
        run: pnpm install && pnpm build

      # fix https://github.com/vitejs/vite/issues/9119
      - name: Create .nojekyll
        run: touch dist/.nojekyll

      # 删除本地dist/public/data目录，防止覆盖线上最新数据
      - name: Remove dist/data
        run: rm -rf dist/data

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.MILKONOMY }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: false # 不清除dist/public/data的内容
